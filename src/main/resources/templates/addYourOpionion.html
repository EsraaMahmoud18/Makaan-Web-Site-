	<div class="container-xxl py-5">

			<div class="text-center mx-auto mb-5 wow fadeInUp"
				data-wow-delay="0.1s" style="max-width: 600px;">
				<h1 class="mb-3">Add Your Opinion</h1>
			</div>
			<div class="row g-4">
				<div class="col-12">
					<div class="row gy-8">
						<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
							<div class="bg-light rounded p-3">
								<div class="d-flex align-items-center bg-white rounded p-3"
									style="border: 1px dashed rgba(0, 185, 142, .3)">
									<div class="icon me-3" style="width: 45px; height: 45px;">
										<i class="fa fa-map-marker-alt text-primary"></i>
									</div>
									<span>123 Street, New York, USA</span>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
							<div class="bg-light rounded p-3">
								<div class="d-flex align-items-center bg-white rounded p-3"
									style="border: 1px dashed rgba(0, 185, 142, .3)">
									<div class="icon me-3" style="width: 45px; height: 45px;">
										<i class="fa fa-envelope-open text-primary"></i>
									</div>
									<span>info@example.com</span>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.5s">
							<div class="bg-light rounded p-3">
								<div class="d-flex align-items-center bg-white rounded p-3"
									style="border: 1px dashed rgba(0, 185, 142, .3)">
									<div class="icon me-3" style="width: 45px; height: 45px;">
										<i class="fa fa-phone-alt text-primary"></i>
									</div>
									<span>+012 345 6789</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					
							<div class="col-md-8 col-lg-8 wow fadeInUp m-auto" data-wow-delay="0.5s">
								<form th:method="POST" th:object="${opinion}" class="form-group">
											<div class="form-floating ">
												<input type="text" class="form-control m-2 p-2 " id="name"
													th:field="*{name}" placeholder="Name"> <label
													for="name"></label>
 
												<input type="text" class="form-control m-2 p-2" id="desc"
													th:field="*{desc}" placeholder=" num Of Rooms">
												
												<input type="text"
													class="form-control m-2 p-2" id="job" th:field="*{job}"
													> 
													<input type="text" class="form-control m-2 p-2" th:field="*{imgURL}">

											</div>
							<div class="col-12">
								<button class="btn btn-primary w-100 py-3" type="submit">Add</button>
							</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
